<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Projects ¬∑ Marcelo Palma</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="theme-toggle">
        <button id="themeSwitcher" class="theme-btn" aria-label="Cambiar tema">
            <span class="theme-icon-light">üåô</span>
            <span class="theme-icon-dark">‚òÄÔ∏è</span>
        </button>
    </div>

    <div class="container">
        <header>
            <div class="header-content">
                <div class="glitch-wrapper">
                    <h1 class="glitch" data-text="FRONTEND PROJECTS">FRONTEND PROJECTS</h1>
                </div>
                <p class="subtitle">Mini projects ¬∑ Constant practice ¬∑ Clean code</p>
                <div class="status-badge">
                    <span class="dot"></span>
                    <span class="status-text">6 projects ¬∑ Archived but accessible</span>
                </div>
            </div>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number">6</div>
                <div class="stat-label">Projects</div>
                <div class="stat-glow"></div>
            </div>
            <div class="stat-card">
                <div class="stat-number">4</div>
                <div class="stat-label">Technologies</div>
                <div class="stat-glow"></div>
            </div>
            <div class="stat-card">
                <div class="stat-number">100%</div>
                <div class="stat-label">Responsive</div>
                <div class="stat-glow"></div>
            </div>
            <div class="stat-card">
                <div class="stat-number">‚ö°</div>
                <div class="stat-label">Live demos</div>
                <div class="stat-glow"></div>
            </div>
        </div>

        <div class="projects-grid" id="projectsGrid"></div>

        <div class="direct-links-section">
            <h2>üîó Direct demos</h2>
            <div class="links-grid" id="linksGrid"></div>
        </div>

        <footer>
            <p>
                <span class="footer-heart">‚ö°</span> 
                Archived projects ¬∑ 100% visible code ¬∑ 
                <a href="https://github.com/MarceloAdan73" target="_blank" rel="noopener noreferrer">@MarceloAdan73</a>
            </p>
        </footer>
    </div>

    <script>
        const projects = [
            {
                name: "Interactive Clock",
                description: "Interactive digital clock with light/dark theme",
                tech: ["HTML", "CSS", "JS"],
                emoji: "üïê",
                color: "linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%)",
                repo: "interactive-clock",
                demo: "interactive-clock"
            },
            {
                name: "Dark Mode Page",
                description: "Page with theme toggle and persistence",
                tech: ["HTML", "CSS", "JS"],
                emoji: "üåô",
                color: "linear-gradient(135deg, #667eea 0%, #764ba2 100%)",
                repo: "dark-Mode",
                demo: "dark-Mode"
            },
            {
                name: "Hex Color Generator",
                description: "Random hexadecimal color generator",
                tech: ["HTML", "CSS", "JS"],
                emoji: "üé®",
                color: "linear-gradient(135deg, #f093fb 0%, #f5576c 100%)",
                repo: "hexadecimal-color-generator",
                demo: "hexadecimal-color-generator"
            },
            {
                name: "Guessing Game",
                description: "Number guessing game",
                tech: ["HTML", "CSS", "JS"],
                emoji: "üéÆ",
                color: "linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)",
                repo: "Guessing-Game",
                demo: "Guessing-Game"
            },
            {
                name: "Calculator React",
                description: "Functional calculator with React + Vite",
                tech: ["React", "Vite", "CSS"],
                emoji: "üßÆ",
                color: "linear-gradient(135deg, #61dafb 0%, #2c3e50 100%)",
                repo: "calculator-react",
                demo: "calculator-react"
            },
            {
                name: "Clock JS",
                description: "Analog and digital clock with JavaScript",
                tech: ["HTML", "CSS", "JS"],
                emoji: "‚è∞",
                color: "linear-gradient(135deg, #fc466b 0%, #3f5efb 100%)",
                repo: "Clock-Js",
                demo: "Clock-Js"
            }
        ];

        function renderProjects() {
            const grid = document.getElementById('projectsGrid');
            grid.innerHTML = '';
            projects.forEach(p => {
                const techTags = p.tech.map(t => `<span class="tech-tag">${t}</span>`).join('');
                
                const card = document.createElement('div');
                card.className = 'project-card';
                card.innerHTML = `
                    <div class="card-header" style="background: ${p.color}">
                        <span class="card-emoji">${p.emoji}</span>
                        <div class="card-glow"></div>
                    </div>
                    <div class="card-body">
                        <h3>${p.name}</h3>
                        <p class="card-description">${p.description}</p>
                        <div class="tech-tags">${techTags}</div>
                        <div class="card-footer">
                            <a href="https://github.com/MarceloAdan73/${p.repo}" class="btn btn-code" target="_blank" rel="noopener noreferrer">
                                <span class="btn-icon">üì¶</span> Code
                            </a>
                            <a href="https://marceloadan73.github.io/${p.demo}/" class="btn btn-demo" target="_blank" rel="noopener noreferrer">
                                <span class="btn-icon">üöÄ</span> Demo
                            </a>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function renderDirectLinks() {
            const grid = document.getElementById('linksGrid');
            grid.innerHTML = '';
            projects.forEach(p => {
                const link = document.createElement('a');
                link.href = `https://marceloadan73.github.io/${p.demo}/`;
                link.target = '_blank';
                link.rel = 'noopener noreferrer';
                link.className = 'direct-link';
                link.innerHTML = `
                    <span class="link-emoji">${p.emoji}</span>
                    <span class="link-text">${p.name}</span>
                `;
                grid.appendChild(link);
            });
        }

        renderProjects();
        renderDirectLinks();

        // Theme switcher
        const themeSwitcher = document.getElementById('themeSwitcher');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        if (prefersDark) {
            document.body.classList.add('dark-theme');
        }

        themeSwitcher.addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
        });
    </script>
</body>
</html>
